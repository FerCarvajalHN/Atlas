<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie-edge" <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main.css">




    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <title>Test</title>

</head>

<body>
    <!-- ************** EMPIEZA EL CONTENIDO ************** -->

    <div class="container-fluid wrapper">


        <!--HEADER-->
        <div class="row justify-content-center headerb">
            <img src="images/logo.png" alt="logo-afp">
        </div>

        <!--CONTENIDO-->
        <div class="row  align-items-center main-content">

            <!--Sidenav-->
            <div class="col-3 side-navb">

                <div class="">
                    <img src="images/atlaslogo-white.png" alt="logo-atlas" class="side-navb--logo">
                </div>
                <nav class="navbar side-navb--list neo-400">
                    <ul>
                        <li class="nav-item"><a class="nav-link" href="info-cliente.html">Información del Cliente</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="resumen.html">Resumen</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Gestiones</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Formularios</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Para Ventas</a></li>
                        <li class="nav-item"><a class="nav-link" href="home.html">Salir</a></li>
                    </ul>
                </nav>

                <div class="d-flex">
                    <div class="exchangeb">
                        <img src="images/icons-cliente/exchangeb.png" alt="">
                    </div>

                    <div class="exchangeb-text neo-700">
                        <p>Venta:<input class="form-control-5 w-25 d-inline " type="text" placeholder="test 24$"></p>
                        <p>Compra:<input class="form-control-5 w-25 d-inline" type="text" placeholder="test"></p>
                    </div>
                </div>

            </div>

            <!--Inicio Panel #1: Medio-->
            <div id="Middle-ClientInfo" class="col-8 info-4">

                <div class="row" style="height: 750px; border-radius: 19px;">

                    <!--INICIO CONTENEDOR SERVICIOS Y PRODUCTOS DEL CLIENTE-->
                    <div class="col-12 gestiones-container">

                        <!--INICIO TITULO-->
                        <p class="text-center p-box6 neo-700">Gestiones</p>
                        <!--FIN TITULO-->

                        <!--INICIO  NOMBRE DE CLIENTE-->
                         <div class="input-group justify-content-center">
                             <input class="form-control-9 py-2" type="text"
                                 placeholder="Nombre del Asesor">
                             <span class="input-group-append">
                                 <div class="input-group-text input-userinfo-icon"><img src="images/user.png"
                                         alt="icono-usuario"></div>
                             </span>
                         </div>

                        <!--FIN NOMBRE DE CLIENTE-->

                         <!--INICIO DATOS DE CLIENTE-->
                         <div class="row form-row">
                             <div class="col-6 infoclient-input">

                                 <!--INICIO COLUMNA DERECHA DE CLIENTE-->
                                 <input class="form-control-9 py-2" type="text" placeholder="Nombre del Asesor">
                                 <span class="input-group-append">
                                     <div class="input-group-text input-userinfo-icon"><img src="images/user.png"
                                             alt="icono-usuario"></div>
                                 </span>
                             </div>
                             <!--FIN COLUMNA DERECHA DE CLIENTE-->

                             <!--INICIO COLUMNA IZQUIERDA DE CLIENTE-->
                             <div class="col-6 infoclient-input">

                                  <input class="form-control-9 py-2" type="text" placeholder="Nombre del Asesor">
                                  <span class="input-group-append">
                                      <div class="input-group-text input-userinfo-icon"><img src="images/user.png"
                                              alt="icono-usuario"></div>
                                  </span>

                             </div>
                             <!--FIN COLUMNA IZQUIERDA DE CLIENTE-->

                         </div>
                         <!--FIN DATOS DE CLIENTE-->


                    </div>
                    <!--FIN CONTENEDOR SERVICIOS Y PRODUCTOS DEL CLIENTE-->


                </div>


            </div>

            <!--Fin Panel #1: Medio-->


        </div>

        <!--FOOTER-->
        <div class="row justify-content-center footerb">
            <span class="footer-text">
                <p>“Primero el cliente y siempre el cliente”</p>
            </span>
        </div>

    </div>

    <!-- ************** TERMINA EL CONTENIDO ************** -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>


    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>


    <script>
        $('#Desde').datetimepicker({
            uiLibrary: 'bootstrap4',
            modal: true,
            width: 450,
            size: 'small',
            footer: true
        });

        $('#Hasta').datetimepicker({
            uiLibrary: 'bootstrap4',
            modal: true,
            width: 450,
            size: 'small',

            footer: true
        });
    </script>
