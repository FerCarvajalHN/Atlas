<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie-edge" <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/main.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" 
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <title>AFP Atlántida - Atlas | Gestiones</title>
</head>

<body>
    <!-- ************** EMPIEZA EL CONTENIDO ************** -->
    <div class="container-fluid wrapper">
        <!--HEADER-->
        <div class="row justify-content-center headerb">
            <img src="images/logo.png" alt="logo-afp">
        </div>
        <!--FIN DE HEADER-->

        <!--CONTENIDO-->
        <div class="row align-items-center main-content">
            <!--Inicio de Sidenav-->
            <div class="col-3 side-navb">
                <div class="">
                    <img src="images/atlaslogo-white.png" alt="logo-atlas" class="side-navb--logo">
                </div>
                <nav class="navbar side-navb--list neo-400">
                    <ul id="menu">
                        <li class="nav-item"><a class="nav-link" href="info-cliente.html">Información del Cliente</a></li>
                        <li class="nav-item"><a class="nav-link" href="resumen.html">Resumen</a></li>
                        <li class="nav-item"><a class="nav-link" href="gestiones.html">Gestiones</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Formularios</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Para Ventas</a></li>
                        <li class="nav-item"><a class="nav-link" href="home.html">Buscar Nuevo Cliente</a></li>
                    </ul>
                </nav>
                <!--INICIO MONEY EXCHANGE-->
                <div class="d-flex">
                    <div class="exchangeb">
                        <img src="images/icons-cliente/exchangeb.png" alt="">
                    </div>

                    <div class="exchangeb-text neo-700">
                        <p>Venta:<input class="form-control-5 w-25 d-inline " type="text" placeholder="test 24$"></p>
                        <p>Compra:<input class="form-control-5 w-25 d-inline" type="text" placeholder="test"></p>
                    </div>
                </div>
                <!--FIN MONEY EXCHANGE-->
            </div>
            <!--Fin de Sidenav-->

            <!--Inicio Panel #1: Medio-->
            <div id="Middle-ClientInfo" class="col-8 info-4">

                <div class="row" style="height: 350px; border-radius: 19px;">

                    <!--INICIO  BUSCADORES-->
                    <div class="col-12 gestiones-container">

                        <!--INICIO TITULO-->
                        <p class="text-center p-box6 neo-700">Gestiones</p>
                        <!--FIN TITULO-->

                         <!--INICIO  NOMBRE DE CLIENTE-->
                         <div class="d-flex client-boxb">
                             <div class="iconset-reduser">
                                 <img src="images/icons-cliente/cliente.png" alt="" class="">
                             </div>

                             <div class="input-group">
                                 <input class="form-control-6b neo-700" type="text" placeholder="Nombre de cliente">
                             </div>
                         </div>

                         <!--FIN NOMBRE DE CLIENTE-->

                        <!--INICIO DE ACCIONES GESTIONES CLIENTE-->
                        <div class="row gestiones-row">
                            <!--INICIO COLUMNA NUEVA GESTION-->
                            <div class="col-6 d-flex gestion-button">
                                <input class="form-control-10 py-2" type="text" placeholder="Nueva Gestión">
                                <span class="input-group-append">
                                    <div class="input-group-text input-userinfo-icon3">
                                        <img src="images/new .png" alt="icono-usuario">
                                    </div>
                                </span>
                            </div>
                            <!--FIN COLUMNA NUEVA GESTION--->

                            <!--INICIO COLUMNA BUSCAR GESTIONES-->
                            <div class="col-6 d-flex gestion-button">
                                <input id="myInput" class="form-control-10 py-2" type="text"
                                    placeholder="Buscar Gestiones">
                                <span class="input-group-append">
                                    <div class="input-group-text input-userinfo-icon3">
                                        <img src="images/search.png" alt="icono-usuario">
                                    </div>
                                </span>
                            </div>
                            <!--FIN COLUMNA COLUMNA BUSCAR GESTIONES-->
                        </div>
                        <!--FIN DE ACCIONES GESTIONES CLIENTE-->
                    </div>
                    <!--FIN BUSCADORES-->

                    <!--Inicio de Tabla de Gestiones-->
                    <div class="col-12">
                         <div class="row tab-gestiones">
                            
                             <div class="table-container-gestiones scrolld-1">
                                 <table class="table table-wrapper table-borderless table-gestiones">

                                    <tbody id="myTable" class="table__tbody">

                                        <!--INICIO DE CARD DE GESTION INDIVIDUAL-->
                                        <tr class="table-row neo-700 ">

                                            <td class="table-row__td col-11 ">
                                                <div class="table-row__name">
                                                    <input class="form-control-11 neo-700" type="text"
                                                        placeholder="Tipo de Gestión">
                                                    •<input class="form-control-12" type="text" placeholder="Fecha">
                                                    •<input class="form-control-12" type="text" placeholder="Usuario">
                                                    •<input class="form-control-12" type="text" placeholder="Canal">
                                                </div>
                                            </td>

                                            <!--INICIO BOTON DE EXPANDIR GESTIONES-->
                                            <td class="btn-gestiones col-1">
                                                <!-- Example single danger button -->
                                                <div class="btn-group">
                                                    <a class="" href="detalle-gestiones.html">
                                                        <i class="fa fa-caret-right fa-custom-2"></i>
                                                    </a>
                                                </div>
                                            </td>
                                            <!--FIN BOTON DE EXPANDIR GESTIONES-->

                                        </tr>
                                        <!--FIN DE CARD DE GESTION INDIVIDUAL-->
                                       
                                       <!--INICIO DE CARD DE GESTION INDIVIDUAL-->
                                       <tr class="table-row neo-700 ">
                                          
                                           <td class="table-row__td col-11 ">
                                               <div class="table-row__name">
                                                   <input class="form-control-11 neo-700" type="text"
                                                       placeholder="Tipo de Gestión">
                                                   •<input class="form-control-12" type="text" placeholder="Fecha">
                                                   •<input class="form-control-12" type="text" placeholder="Usuario">
                                                   •<input class="form-control-12" type="text" placeholder="Canal">
                                               </div>
                                           </td>

                                           <!--INICIO BOTON DE EXPANDIR GESTIONES-->
                                           <td class="btn-gestiones col-1">
                                               <!-- Example single danger button -->
                                               <div class="btn-group">
                                                   <a class="" href="detalle-gestiones.html">
                                                       <i class="fa fa-caret-right fa-custom-2"></i>
                                                   </a>
                                               </div>
                                           </td>
                                           <!--FIN BOTON DE EXPANDIR GESTIONES-->

                                       </tr>
                                       <!--FIN DE CARD DE GESTION INDIVIDUAL-->
                                 </table>
                             </div>
                         </div>
                    </div>
                     <!--Fin de Tabla de Gestiones-->                
                </div>
            </div>
            <!--Fin Panel #1: Medio-->
        </div>

        <!--FOOTER-->
        <div class="row justify-content-center footerb">
            <span class="footer-text">
                <p>“Primero el Cliente y Siempre el Cliente”</p>
            </span>
        </div>
        <!--FIN DE FOOTER-->

    </div>

    <!-- ************** TERMINA EL CONTENIDO ************** -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function () {
            $("#myInput").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#myTable tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>

      <script>
          $(function () {
              // this will get the full URL at the address bar
              var url = window.location.href;

              // passes on every "a" tag
              $("#menu a").each(function () {
                  // checks if its the same on the address bar
                  if (url == (this.href)) {
                      $(this).closest("li").addClass("active-nav-3");
                  }
              });
          });
      </script>

</body>
</html>
